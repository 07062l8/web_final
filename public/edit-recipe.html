<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <title>Edit Recipe ‚Äî TastyBase</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="index.html" class="logo">TastyBase üç≥</a>
        <nav><a href="profile.html">Back to profile</a></nav>
    </header>

    <div class="auth-wrapper">
        <div class="auth-card recipe-form-card">
            <h2>Editing üìù</h2>
            <form id="editRecipeForm">
                <div class="form-group">
                    <label>Name of the dish</label>
                    <input type="text" id="title" required>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="description" rows="3"></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Category</label>
                        <select id="category">
                            <option value="breakfast">Breakfast</option>
                            <option value="lunch">Lunch</option>
                            <option value="dinner">Dinner</option>
                            <option value="dessert">Dessert</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Cooking time (minutes)</label>
                        <input type="number" id="cookingTime" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>Ingredients (comma-separated)</label>
                    <textarea id="ingredients" required></textarea>
                </div>
                <div class="form-group">
                    <label>Instructions (comma-separated steps)</label>
                    <textarea id="steps" required></textarea>
                </div>
                <div class="form-group">
                    <label>Link to photo (URL)</label>
                    <input type="url" id="image">
                </div>
                <button type="submit" class="btn-auth">Save changes</button>
            </form>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/api';
        const urlParams = new URLSearchParams(window.location.search);
        const recipeId = urlParams.get('id');
        const token = localStorage.getItem('token');

        async function loadRecipeData() {
            try {
                const response = await fetch(`${API_URL}/recipes/${recipeId}`);
                const recipe = await response.json();

                document.getElementById('title').value = recipe.title;
                document.getElementById('description').value = recipe.description;
                document.getElementById('category').value = recipe.category;
                document.getElementById('cookingTime').value = recipe.cookingTime;
                document.getElementById('image').value = recipe.image;
               
                document.getElementById('ingredients').value = recipe.ingredients.join(', ');
                document.getElementById('steps').value = recipe.steps.join(', ');
            } catch (err) {
                alert('Failed to load recipe data');
            }
        }

        document.getElementById('editRecipeForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const updatedData = {
                title: document.getElementById('title').value,
                description: document.getElementById('description').value,
                category: document.getElementById('category').value,
                cookingTime: Number(document.getElementById('cookingTime').value),
                image: document.getElementById('image').value,
                ingredients: document.getElementById('ingredients').value.split(',').map(i => i.trim()),
                steps: document.getElementById('steps').value.split(',').map(i => i.trim())
            };

            try {
                const response = await fetch(`${API_URL}/recipes/${recipeId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(updatedData)
                });

                if (response.ok) {
                    alert('Recipe updated successfully!');
                    window.location.href = 'profile.html';
                } else {
                    alert('Error saving changes');
                }
            } catch (err) { console.error(err); }
        });

        loadRecipeData();
    </script>
</body>
</html>
