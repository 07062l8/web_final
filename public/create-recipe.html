<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Recipe ‚Äî TastyBase</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <a href="index.html" class="logo">TastyBase üç≥</a>
        <nav id="nav-links">
            <a href="index.html">To main page</a>
            <a href="profile.html">My profile</a>
        </nav>
    </header>

    <div class="auth-wrapper">
        <div class="auth-card recipe-form-card">
            <h2>Share your masterpiece üë®‚Äçüç≥</h2>
            <p>Fill in the details of your recipe</p>
            
            <form id="recipeForm">
                <div class="form-group">
                    <label>Name of the dish</label>
                    <input type="text" id="title" placeholder="E.g. Carbonara Pasta" required>
                </div>

                <div class="form-group">
                    <label>Short description</label>
                    <textarea id="description" rows="3" placeholder="Tell a little about the dish..."></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Category</label>
                        <select id="category">
                            <option value="breakfast">Breakfast</option>
                            <option value="lunch">Lunch</option>
                            <option value="dinner">Dinner</option>
                            <option value="dessert">Dessert</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Cooking time (minutes)</label>
                        <input type="number" id="cookingTime" placeholder="30" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Ingredients (comma-separated)</label>
                    <textarea id="ingredients" placeholder="Flour, eggs, milk..." required></textarea>
                </div>

                <div class="form-group">
                    <label>Instructions (comma-separated steps)</label>
                    <textarea id="steps" placeholder="Mix flour, Beat eggs..." required></textarea>
                </div>

                <div class="form-group">
                    <label>Link to photo (URL)</label>
                    <input type="url" id="image" placeholder="https://example.com/photo.jpg">
                </div>

                <button type="submit" class="btn-auth">Publish Recipe</button>
            </form>
        </div>
    </div>

    <script>
        window.onload = () => {
            if (!localStorage.getItem('token')) {
                alert('This page is only available to authorized users!');
                window.location.href = 'login.html';
            }
        };

        const recipeForm = document.getElementById('recipeForm');

        recipeForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const token = localStorage.getItem('token');
           
            const recipeData = {
                title: document.getElementById('title').value,
                description: document.getElementById('description').value,
                category: document.getElementById('category').value,
                cookingTime: Number(document.getElementById('cookingTime').value),
                image: document.getElementById('image').value,
                ingredients: document.getElementById('ingredients').value.split(',').map(item => item.trim()),
                steps: document.getElementById('steps').value.split(',').map(item => item.trim())
            };

            try {
                const response = await fetch('/api/recipes', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(recipeData)
                });

                const data = await response.json();

                if (response.ok) {
                    alert('Recipe successfully added!');
                    window.location.href = 'index.html';
                } else {
                    alert('Error: ' + data.message);
                }
            } catch (err) {
                console.error('Network error:', err);
                alert('Failed to connect to the server.');
            }
        });
    </script>
</body>
</html>
